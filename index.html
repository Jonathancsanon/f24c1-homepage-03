<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage 03</title>
    <link rel="stylesheet" href="src/style.css">

</head>
<body>
    <header>
        <div id="noty-bar" class="bg-brand-green p-3">
            <div class="w-1/3 mx-auto flex space-x-4">
                <img src="https://placeholder.co/16" alt="">
                <p>30% off storewide — Limited time! </p>
                <p class="underline">Shop Now -></p>
            </div>
        </div>

        <nav class="container mx-auto py-4">

            <div class="flex justify-between items-center">

                <img src="https://placeholder.co/120x60" alt="">

                <ul class="flex space-x-6">
                    <li>Home</li>
                    <li>Shop</li>
                    <li>Product</li>
                    <li>Contact Us</li>
                </ul>

                <div id="nav-icons" class="flex space-x-3">
                   <img src="https://placeholder.co/32" alt="">
                   <img src="https://placeholder.co/32" alt="">
                   <img src="https://placeholder.co/32" alt="">
                </div>
            </div>
        </nav>
    </header>
    
    <div id="hero" class="bg-black">
        
        <div class="main-container flex h-[60vh] items-center">

            <div class="pr-16 text-white flex flex-col space-y-7">
                <h2 class="text-7xl">More than<br/> just a game.<br/>It's a lifestyle.</h2>
                <p>Whether you’re just starting out, have played your whole life or you're a Tour pro, your swing is like a fingerprint.</p>
                <button class="bg-brand-green px-9 py-3 rounded-lg flex-none w-1/2">Shopping Now</button>
            </div>

            <div class="self-start -mt-4">
                <img src="https://placeholder.co/500" alt="">
            </div>
        </div>
    </div>
    
    
</body>
</html>
